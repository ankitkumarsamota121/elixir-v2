query GetPatients {
  getPatients {
    id
    name
    email
    gender
    blood_group
  }
}

query GetPatientRecords($patientId: String!) {
  getPatientRecords(patientId: $patientId) {
    id
    title
    description
    category
    isAuthorized
  }
}

query GetConsentRequests {
  getConsentRequests {
    id
    content
    doctor {
      id
      name
    }
    record {
      id
    }
  }
}


